<!DOCTYPE html>
<html lang="en">

<head>
    <title>JacknPoy</title>
    <style>
        body {
            background-color: black;
        }

        .container {
            background-color: rgb(18, 18, 18);
            height: 600px;
            text-align: center;
            width: 900px;
            margin: 0 auto;

        }

        .image {
            height: 120px;
        }

        .button {
            background-color: transparent;
            height: 200px;
            width: 180px;
            border-radius: 50%;
            margin: 9px;
            border: solid 5px rgb(241, 234, 234);
            cusrsor:pointer;

        }

        h1 {
            color: whitesmoke;
            margin-top: 100px;
            padding-top: 100px;
        }

        p {
            font-size: 20px;
            font-weight: bold;
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <button onclick="Playgame('Rock')" class="button"><img src="./images/rock-emoji.png" class="image"></button>
        <button onclick="Playgame('Paper')" class="button"><img src="./images/paper-emoji.png" class="image"></button>
        <button onclick="Playgame('Scissors')" class="button"><img src="./images/scissors-emoji.png"
                class="image"></button>
        <!-- Changed 'Scissor' to 'Scissors' -->
        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>
        <button onclick="resetScore();">Reset</button>
    </div>
    <script>
        let score = {
            wins: 0,
            losses: 0,
            ties: 0
        };

        function updateScore() {
            const scoreParagraph = document.querySelector('.js-score');
            scoreParagraph.textContent = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        }

        function resetScore() {
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            updateScore(); // Update the score display after resetting
        }

        function Playgame(playerMove) {
            let result = '';
            let computerMoveResult = computerMove();
            let computerMoveText = ''; // Corrected the variable name

            if (playerMove === 'Scissors') {
                if (computerMoveResult === 'Rock') {
                    result = 'You lose.';
                } else if (computerMoveResult === 'Paper') {
                    result = 'You win.';
                } else if (computerMoveResult === 'Scissors') {
                    result = 'Tie.';
                }
            } else if (playerMove === 'Paper') {
                if (computerMoveResult === 'Rock') {
                    result = 'You win.';
                } else if (computerMoveResult === 'Paper') {
                    result = 'Tie.';
                } else if (computerMoveResult === 'Scissors') {
                    result = 'You lose.';
                }
            } else if (playerMove === 'Rock') {
                if (computerMoveResult === 'Rock') {
                    result = 'Tie.';
                } else if (computerMoveResult === 'Paper') {
                    result = 'You lose.';
                } else if (computerMoveResult === 'Scissors') {
                    result = 'You win.';
                }
            }

            // Assign the correct text representation to computerMoveText
            if (computerMoveResult === 'Rock') {
                computerMoveText = 'Rock';
            } else if (computerMoveResult === 'Paper') {
                computerMoveText = 'Paper';
            } else if (computerMoveResult === 'Scissors') {
                computerMoveText = 'Scissors';
            }

            if (result === 'You win.') {
                score.wins += 1;
            } else if (result === 'You lose.') {
                score.losses += 1;
            } else if (result === 'Tie.') {
                score.ties += 1;
            }
            document.querySelector('.js-result').innerHTML = `${result}`;
            document.querySelector('.js-moves').innerHTML = `You Pick ${playerMove} - Computer Pick ${computerMoveText}`;
            updateScore();
            console.log(result);
        }

        function computerMove() {
            let randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'Paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'Scissors';
            }
            return computerMove;
        }
    </script>
</body>

</html>
